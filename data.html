<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>

        <meta charset="utf-8">

        <title>Greenhouse Data</title> 

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style type="text/css"></style>

        <link rel="stylesheet" href="css/circle.css">
        <link rel="stylesheet" href="css/style.css">

        

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        
        <script src="app.js" charset="utf-8"></script>


        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    </head>

    <body>

        <div style="text-align: center"><p id="last_updated"></p></div>
        <div><p> </p></div>

        <div class="container-fluid">
            <div class="row">

                <div class="col-md-2 offset-md-1">

                    <h6>GH temperature</h6>

                    <div id="currentTemp" class="c100 p2 center green">
                        <span><p id="curr_temp"></p></span>
                        <div class="slice"><div class="bar"></div><div class="fill"></div></div>
                    </div>

                </div><!-- /.col -->


                <div class="col-md-2">
                    
                    <h6>GH humidity</h6>

                    <div id="currentHum" class="c100 p2 center">
                        <span><p id="curr_hum"></p></span>
                        <div class="slice"><div class="bar"></div><div class="fill"></div></div>
                    </div>

                </div><!-- /.col -->


                <div class="col-md-2">

                    <h6>Soil temperature</h6>

                    <div id="currentSoilTemp" class="c100 p2 center green">
                        <span><p id="curr_soil_temp"></p></span>
                        <div class="slice"><div class="bar"></div><div class="fill"></div></div>
                    </div>
                    
                </div><!-- /.col -->


                <div class="col-md-2">

                    <h6>Soil moisture</h6>

                    <div id="currentSoilMoisture" class="c100 p2 center">
                        <span><p id="curr_soil_moisture"></p></span>
                        <div class="slice"><div class="bar"></div><div class="fill"></div></div>
                    </div>

                </div><!-- /.col -->


                <div class="col-md-2">
                    
                    <h6>Water temperature</h6>

                    <div id="currentWaterTemp" class="c100 p2 center green">
                        <span><p id="curr_water_temp"></p></span>
                        <div class="slice"><div class="bar"></div><div class="fill"></div></div>
                    </div>

                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container -->


    </body>
</html>
