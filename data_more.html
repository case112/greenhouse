<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>

        <meta charset="utf-8"> 

        <title>Greenhouse Data</title> 

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style type="text/css"></style>

        <link rel="stylesheet" href="css/circle.css">
        <link rel="stylesheet" href="css/style.css">

        

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        
        <script src="app2.js" charset="utf-8"></script>


        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    </head>

    <body>

        <div style="text-align: center"><p id="last_updated"></p><p id="curr_switch"></p></div>
        <div><p> </p></div>
        <hr></hr>
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-2 offset-md-2">

                    <h6>GH temperature front</h6>

                    <div id="currentTempFront" class="c100 p2 center green">
                        <span><p id="curr_temp_front"></p></span> 
                        <div class="slice"><div class="bar"></div><div class="fill"></div></div>
                    </div>

                </div><!-- /.col -->


                <div class="col-md-2">
                    
                    <h6>GH humidity front</h6>

                    <div id="currentHumFront" class="c100 p2 center">
                        <span><p id="curr_hum_front"></p></span>
                        <div class="slice"><div class="bar"></div><div class="fill"></div></div>
                    </div>

                </div><!-- /.col -->


                <div class="col-md-2">

                    <h6>GH temperature back</h6>

                    <div id="currentTempBack" class="c100 p2 center green">
                        <span><p id="curr_temp_back"></p></span>
                        <div class="slice"><div class="bar"></div><div class="fill"></div></div>
                    </div>
                    
                </div><!-- /.col -->


                <div class="col-md-2">

                    <h6>GH humidity back</h6>

                    <div id="currentHumBack" class="c100 p2 center">
                        <span><p id="curr_hum_back"></p></span>
                        <div class="slice"><div class="bar"></div><div class="fill"></div></div> 
                    </div>

                </div><!-- /.col -->
            </div><!-- /.row -->

            <hr></hr>

            <div><br></div>
            <div class="row">
                <div class="col-md-2 offset-md-2">
                    
                    <h6>Soil temperature left</h6>

                    <div id="currentSoilTempLeft" class="c100 p2 center green">
                        <span><p id="curr_soil_temp_left"></p></span>
                        <div class="slice"><div class="bar"></div><div class="fill"></div></div>
                    </div>

                </div><!-- /.col -->



                <div class="col-md-2">

                    <h6>Soil moisture left</h6>

                    <div id="currentSoilMoistureLeft" class="c100 p2 center">
                        <span><p id="curr_soil_moisture_left"></p></span>
                        <div class="slice"><div class="bar"></div><div class="fill"></div></div>
                    </div>

                </div><!-- /.col -->


                <div class="col-md-2">
                    
                    <h6>Soil temperature right</h6>

                    <div id="currentSoilTempRight" class="c100 p2 center green">
                        <span><p id="curr_soil_temp_right"></p></span>
                        <div class="slice"><div class="bar"></div><div class="fill"></div></div>
                    </div>

                </div><!-- /.col -->

                <div class="col-md-2">
                    
                    <h6>Soil moisture right</h6>

                    <div id="currentSoilMoistureRight" class="c100 p2 center">
                        <span><p id="curr_soil_moisture_right"></p></span>
                        <div class="slice"><div class="bar"></div><div class="fill"></div></div>
                    </div>

                </div><!-- /.col -->




            </div><!-- /.row -->

            <hr></hr>

            <div class="row">
                <div class="col-md-2 offset-md-3">
                    
                    <h6>Water temperature</h6>

                    <div id="currentWaterTemp" class="c100 p2 center green">
                        <span><p id="curr_water_temp"></p></span>
                        <div class="slice"><div class="bar"></div><div class="fill"></div></div>
                    </div>

                </div><!-- /.col -->



                <div class="col-md-2">

                    <h6>Outside temperature</h6>

                    <div id="currentOutsideTemp" class="c100 p2 center green">
                        <span><p id="curr_outside_temp"></p></span>
                        <div class="slice"><div class="bar"></div><div class="fill"></div></div>
                    </div>

                </div><!-- /.col -->


                <div class="col-md-2">
                    
                    <h6>Outside humidity</h6>

                    <div id="currentOutsideHum" class="c100 p2 center">
                        <span><p id="curr_outside_hum"></p></span>
                        <div class="slice"><div class="bar"></div><div class="fill"></div></div>
                    </div>

                </div><!-- /.col -->


            </div><!-- /.row -->

            <hr></hr>

            <div class="row">
                <div class="col-md-2 offset-md-4">
                    
                    <h6>HW cabinet temperature</h6>

                    <div id="currentHwTemp" class="c100 p2 center green">
                        <span><p id="curr_hw_temp"></p></span>
                        <div class="slice"><div class="bar"></div><div class="fill"></div></div>
                    </div>

                </div><!-- /.col -->



                <div class="col-md-2">

                    <h6>HW cabinet humidity</h6>

                    <div id="currentHwHum" class="c100 p2 center">
                        <span><p id="curr_hw_hum"></p></span>
                        <div class="slice"><div class="bar"></div><div class="fill"></div></div>
                    </div>

                </div><!-- /.col -->


            </div><!-- /.row -->

            <br> 
            <br> 
            <button type="button" class="btn btn-info" onclick="window.location.href= 'http://green.sikkim.ee/data.html'">Home</button> 



        </div><!-- /.container -->


    </body>
</html>
